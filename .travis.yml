language: node_js
node_js:
- 12

addons:
  ssh_known_hosts: 142.93.5.41

script:
- ng build --prod

before_deploy:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv -in deploy_rsa.enc -out deploy_rsa -d
- tar -zcf marchcharts-${TRAVIS_COMMIT}-${TRAVIS_BUILD_NUMBER}.tar.gz ./dist/cbb-metrics
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true  
  script: rsync -r --delete-after --quiet ./marchcharts-${TRAVIS_COMMIT}-${TRAVIS_BUILD_NUMBER}.targ.gz root@142.93.5.41:/
  on:
    all_branches: true
